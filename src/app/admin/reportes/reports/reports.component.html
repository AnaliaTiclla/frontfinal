<div class="container mt-4">
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4 text-center">Generación de Reportes</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <button 
          class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" 
          (click)="generateProductReport()">
          <i class="bi bi-file-earmark-pdf me-2"></i>
          Reporte de Productos
        </button>
      </div>
      <div class="col-md-6 mb-3">
        <button 
          class="btn btn-success btn-lg w-100 d-flex align-items-center justify-content-center" 
          (click)="generateEmployeeReport()">
          <i class="bi bi-file-earmark-pdf me-2"></i>
          Reporte de Empleados
        </button>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <button 
        class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" 
        (click)="generateArticulosReport()">
        <i class="bi bi-file-earmark-pdf me-2"></i>
        Reporte de Productos Vendidos Hoy
      </button>
    </div>
    <div class="col-md-6 mb-3">
      <button 
        class="btn btn-success btn-lg w-100 d-flex align-items-center justify-content-center" 
        (click)="generateOrdenReport()">
        <i class="bi bi-file-earmark-pdf me-2"></i>
        Reporte de Ordenes del día
      </button>
    </div>
    <div class="col-md-6 mb-3">
      <button 
        class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" 
        (click)="generateMozoReport()">
        <i class="bi bi-file-earmark-pdf me-2"></i>
        Reporte de ventas por mozos
      </button>
    </div>
    <div class="col-md-6 mb-3">
      <button 
        class="btn btn-success btn-lg w-100 d-flex align-items-center justify-content-center" 
        (click)="generateBoletaReport()">
        <i class="bi bi-file-earmark-pdf me-2"></i>
        Reporte de Ventas con Boleta
      </button>
    </div>
    <div class="col-md-6 mb-3">
      <button 
        class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center" 
        (click)="generateBoletaSimpleReport()">
        <i class="bi bi-file-earmark-pdf me-2"></i>
        Reporte de Ventas con Boleta Simple
      </button>
    </div>
    <div class="col-md-6 mb-3">
      <button 
        class="btn btn-success btn-lg w-100 d-flex align-items-center justify-content-center" 
        (click)="generateFacturaReport()">
        <i class="bi bi-file-earmark-pdf me-2"></i>
        Reporte de Ventas con Factura
      </button>
    </div>

    <div class="col-md-6 mb-3">
      <button 
        class="btn btn-success btn-lg w-100 d-flex align-items-center justify-content-center" 
        (click)="generateSinComprobanteReport()">
        <i class="bi bi-file-earmark-pdf me-2"></i>
        Reporte de Ventas sin Comprobante
      </button>
    </div>
  
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Instrucciones</h5>
            <p class="card-text">
              Haga clic en los botones para generar reportes en formato PDF. 
              Los reportes se abrirán en una nueva pestaña del navegador.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
