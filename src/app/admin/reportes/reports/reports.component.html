<div class="row">
  <div class="col-12">
    <h2 class="mt-4 text-center">EMISION DE REPORTES</h2>
  </div>
</div>

<div class="row mt-4">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Instrucciones</h5>
        <p class="card-text">
          Haga clic en los botones para generar reportes en formato PDF. 
          Los reportes se abrirán en una nueva pestaña del navegador.
        </p>
      </div>
    </div>
  </div>
</div>
